<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> The Snake Game </title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20; // Size of each grid cell
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 5, y: 5 }]; // Initial snake position
    let direction = { x: 0, y: 0 }; // Snake movement direction
    let food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) }; // Random food position
    let score = 0;

    function drawSnake() {
      ctx.fillStyle = 'lime';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function updateSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check collisions with walls
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        resetGame();
        return;
      }

      // Check collisions with itself
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        resetGame();
        return;
      }

      // Add new head to the snake
      snake.unshift(head);

      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      } else {
        snake.pop(); // Remove last segment if not eating food
      }
    }

    function resetGame() {
      alert(`Game Over! Your score: ${score}`);
      snake = [{ x: 5, y: 5 }];
      direction = { x: 0, y: 0 };
      food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      score = 0;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
      updateSnake();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
      if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
      if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
    });

    setInterval(gameLoop, 100); // Run the game loop every 100ms
  </script>
</body>
</html>
